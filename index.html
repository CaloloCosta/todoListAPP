<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="new task" name="task">
        <button  type="submit"><strong>ADD</strong></button>
      </form>
      <div class="tasksBoard">
        <ul>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <footer>
      <p>Developed with love by <strong><a href="https://github.com/calolocosta">Carlos da Costa</a></strong></p>
      <a href="https://github.com/CaloloCosta/weather-app"><img class="github" src="img/github.svg" alt="gitnub icon"></a>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
  
</html>
